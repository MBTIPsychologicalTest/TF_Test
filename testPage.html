<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T or F Test</title>

    <link href="./css/testPage.css" rel="stylesheet">
</head>

<body>
    <div id="testPage">
        <main>
            <div class="display-title">
                <p>
                    <span class="millennium">Millennium</span>
                    <span class="dragon">Dragons</span>
                </p>
            </div>
            <div id="container">
                <div id="progress-container">
                    <p id="questionCount">1 / 10</p>
                    <progress max="100" value="10" class="progress-bar" id="progressBar">10%</progress>
                    <span id="progressText">10%</span>
                </div>
                <div id="question-container">
                    <p id="question">
                        Q1. 친구가 "나 인간관계 유지하는게 너무 힘들어..."라며 연락이 온다. 당신의 반응은?
                    </p>
                </div>
                <div id="select-container">
                    <button id="typeF">맞아 그럴때 있지 나도 항상 인간관계가 참 어려운거같아 ㅠㅠ </button>
                    <button id="typeBoth">인간관계 쉽지 않지 그래도 너 옆에 남을 사람은 다 남아</button>
                    <button id="typeT">그렇게 스트레스 받으면서 까지 유지하려고 하지마
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./scripts/testPage.js"></script>
</body>
</html>
